syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.lukinhasssss";
option java_outer_classname = "CrudRest";
option objc_class_prefix = "HLW";

package br.com.lukinhasssss;

service CrudRestService {
  rpc send (CrudRestRequest) returns (CrudRestReply) {}
}

message CrudRestRequest {
  string name = 1;
}

message CrudRestReply {
  string message = 1;
}