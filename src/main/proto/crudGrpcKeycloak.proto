syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.lukinhasssss";
option java_outer_classname = "CrudGrpcKeycloak";
option objc_class_prefix = "HLW";

package br.com.lukinhasssss;

service CrudGrpcKeycloakService {
  rpc send (CrudGrpcKeycloakRequest) returns (CrudGrpcKeycloakReply) {}
}

message CrudGrpcKeycloakRequest {
  string name = 1;
}

message CrudGrpcKeycloakReply {
  string message = 1;
}